<div ng-controller="loginCtrl as ctrl">

    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <br>
        <br>

        <br>
        <flash-message
                duration="5000"
                show-close="true"
                on-dismiss="mycallBack(flash)">

        </flash-message>
        <form ng-submit="ctrl.login()" novalidate autocomplete="off">

            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control"
                       ng-model="ctrl.user.username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password"
                       class = "form-control"
                       ng-model="ctrl.user.password"
                       required>

                <div class="help-block"
                     ng-show="loginForm.password.$error.required">
                    <p>Password is mandatory</p>
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-lg">Login</button>
        </form>
        <hr>

        <p>Need an account? <a ui-sref="SignUp">Signup</a></p>
        <p>Forgot your password ? <a ui-sref="#">Reset</a></p>


    </div >

</div>
